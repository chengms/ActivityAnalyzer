directories:
  output: release
  buildResources: build
appId: com.activityanalyzer.app
productName: 活动分析器
files:
  - filter:
      - dist/**/*
      - package.json
      - '!node_modules/**/*'
      - '!src/**/*'
      - '!*.md'
      - '!*.config.*'
      - '!tsconfig*.json'
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 活动分析器
  installerLanguages:
    - zh_CN
  language: '2052'
portable:
  artifactName: ${productName}-${version}.${ext}
electronVersion: 28.3.3
